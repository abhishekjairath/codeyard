<div data-ng-init="menu('mycommits');"></div>
<section data-ng-controller="CommitController">
<div class="list-group" data-ng-init="userCommits();">
<div ui-view>
	<li class="list-group-item" data-ng-repeat="commit in commits|orderBy:commit.created">
		<span class="badge">{{commit.created | date:'medium'}}</span>
		<a ui-sref="repos.commits.view({id:commit._id})">
			<h4 class="list-group-item-heading">{{commit.desc}}</h4>
		</a>
		<span><span class="glyphicon glyphicon-align-justify"></span> {{commit.repo.slug}}</span>
	</li>
</div>
</div>
</section>
